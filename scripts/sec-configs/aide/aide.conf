# AIDE configuration â€“ baseline
# Ubuntu 24.04 VPS
# ==============================

database_in=file:/var/lib/aide/aide.db
database_out=file:/var/lib/aide/aide.db.new
gzip_dbout=yes

# Default rule
NORMAL = p+i+n+u+g+s+m+c+sha512

# ------------------------------
# System binaries
# ------------------------------
/bin                NORMAL
/sbin               NORMAL
/usr/bin            NORMAL
/usr/sbin           NORMAL
/usr/local/bin      NORMAL
/usr/local/sbin     NORMAL

# ------------------------------
# Libraries
# ------------------------------
/lib                NORMAL
/lib64              NORMAL
/usr/lib            NORMAL
/usr/lib64          NORMAL

# ------------------------------
# Configuration files
# ------------------------------
/etc                NORMAL

# ------------------------------
# Boot files
# ------------------------------
/boot               NORMAL

# ------------------------------
# Exclusions (noise reduction)
# ------------------------------
!/proc
!/sys
!/dev
!/run
!/tmp
!/var/tmp
!/var/log
!/var/cache
!/var/lib/aide
!/snap
